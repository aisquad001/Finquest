<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FinQuest: The Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts: Luckiest Guy for headers, Comic Neue for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@400;700&family=Luckiest+Guy&display=swap" rel="stylesheet">
    
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <!-- Swiper.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
      // Tailwind config to extend theme for specific game colors
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'game': ['"Luckiest Guy"', 'cursive'],
              'body': ['"Comic Neue"', 'cursive'],
            },
            colors: {
              neon: {
                green: '#00FF88',
                blue: '#00C2FF',
                pink: '#FF00B8',
                purple: '#9D00FF',
                yellow: '#FFFF00'
              }
            },
            boxShadow: {
              '3d': '0px 6px 0px 0px rgba(0,0,0,0.3)',
              '3d-hover': '0px 3px 0px 0px rgba(0,0,0,0.3)',
              '3d-active': '0px 0px 0px 0px rgba(0,0,0,0.3)',
              'neon': '0 0 10px rgba(0, 255, 136, 0.5), 0 0 20px rgba(0, 194, 255, 0.3)',
            }
          }
        }
      }
    </script>

    <style>
      body {
        font-family: 'Comic Neue', cursive;
        background-color: #1a0b2e;
        overflow-x: hidden;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
      }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
        "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
        "framer-motion": "https://aistudiocdn.com/framer-motion@^11.0.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
        "@heroicons/react/24/outline": "https://aistudiocdn.com/@heroicons/react@^2.2.0/24/outline",
        "@heroicons/react/24/solid": "https://aistudiocdn.com/@heroicons/react@^2.2.0/24/solid",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.2.0/"
      }
    }
    </script>
    <link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
